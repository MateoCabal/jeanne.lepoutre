<!DOCTYPE html>
<html>
<head>
	<title>Avant-gardes contrastées</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/styles-images.css">
</head>

<body>
<div class="w3-content w3-display-container w3-display-middle">
	<div class="mySlides" ><img class="imagetest1" src="img/agc1.jpg" alt="avant gardes contrastées 1"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/agc2.jpg" alt="avant gardes contrastées 2"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/agc3.jpg" alt="avant gardes contrastées 3"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/agc4.jpg" alt="avant gardes contrastées 4"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/agc5.jpg" alt="avant gardes contrastées 5"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/agc6.jpg" alt="avant gardes contrastées 6"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/agc7.jpg" alt="avant gardes contrastées 7"></div>

	<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
	<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
