<!DOCTYPE html>
<html>
<head>
	<title>Retolius</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/styles-images.css">
</head>

<body>
<div class="w3-content w3-display-container w3-display-middle">
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_dessin_1.jpg" alt="Retiolus dessin 1"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_dessin_2.jpg" alt="Retiolus dessin 2"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_1.jpg" alt="Retiolus édition 1"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_2.jpg" alt="Retiolus édition 2"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_3.jpg" alt="Retiolus édition 3"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_4.jpg" alt="Retiolus édition 4"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_5.jpg" alt="Retiolus édition 5"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_6.jpg" alt="Retiolus édition 6"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_7.jpg" alt="Retiolus édition 7"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_edition_8.jpg" alt="Retiolus édition 8"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_photo_1.jpg" alt="Retiolus photo 1"></div>
	<div class="mySlides" ><img class="imagetest1" src="img/retiolus_photo_2.jpg" alt="Retiolus photo 2"></div>

	<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
	<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
